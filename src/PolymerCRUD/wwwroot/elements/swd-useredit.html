<link rel="import" href="../lib/paper-input/paper-input.html">
<link rel="import" href="../lib/paper-radio-button/paper-radio-button.html">
<link rel="import" href="../lib/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../lib/paper-checkbox/paper-checkbox.html">

<dom-module id="swd-useredit">
    <template>
        <style>
            paper-checkbox {
                padding: 12px;
                display: block;
            }
        </style>
        <paper-radio-group selected="{{item.idappusertype}}">
            <paper-radio-button name="1">Global administrator</paper-radio-button>
            <paper-radio-button name="3">Moderator</paper-radio-button>
            <paper-radio-button name="4">User</paper-radio-button>
        </paper-radio-group>
        <paper-checkbox checked="{{item.active}}">Active</paper-checkbox>
        <paper-input value="{{item.email}}" label="Email" always-float-label></paper-input>
        <paper-input value="{{item.pass}}" label="Password" always-float-label type="password"></paper-input>
        <paper-input value="{{item.name}}" label="Name" always-float-label></paper-input>
        <paper-input value="{{item.surname}}" label="Surname" always-float-label></paper-input>
    </template>
    <script>
    Polymer({
        is: 'swd-useredit',
        properties: {
            item: {
                type: Object,
            }
        },
    });
    </script>
